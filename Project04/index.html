        <script>
      window.onload = initPage;

      function initPage() {

        var exampleValues = {},
          parsedTemplate = "",
          templateText = $('#profileTemplate').html(),
          demoTemplate = _.template(templateText);

        $.ajax({url: "./feed.json", async: false, dataType: "json", success: function(json) {exampleValues = json;}});


        for (employee in exampleValues) {
          parsedTemplate += demoTemplate(exampleValues[employee]);
        }

        $("#profileBlock").html(parsedTemplate);
      }
    </script>

</head>
<body>

	<div class="container">
		

	    <div class="two columns">
	    	<h1>JDJ</h1>
	    </div>
	     
	    <div id="nav" class="fourteen columns">
	        <ul>

    		</ul>

			</div>

	    <script id="profileTemplate" type="text/template">
	    	<div class="one-third column feature">

	    	<img src="<%= thumbnail %>">
         		<header>
	        	<h3><%= title %></h3>
	        	</header>

    		</div>

	    </script>
